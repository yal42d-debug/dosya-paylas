<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosya Paylaşım Merkezi</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --secondary-text: #a0a0a0;
            --primary-color: #3b82f6;
            /* Blue */
            --primary-hover: #2563eb;
            --danger-color: #ef4444;
            --border-color: #333;
            --success-color: #10b981;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            padding: 24px;
            position: relative;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 1.25rem;
            margin: 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--secondary-text);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s, color 0.2s;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        /* Remote Control Section */
        .tunnel-control {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tunnel-status {
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #666;
        }

        .status-dot.active {
            background-color: var(--success-color);
            box-shadow: 0 0 8px var(--success-color);
        }

        .switch-btn {
            background-color: var(--card-bg);
            /* Default OFF state */
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .switch-btn.active {
            background-color: var(--success-color);
            color: white;
            border-color: var(--success-color);
        }

        /* Upload Section */
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 24px;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(59, 130, 246, 0.05);
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            color: var(--primary-color);
            margin-bottom: 12px;
        }

        .upload-text {
            color: var(--secondary-text);
            font-size: 0.9rem;
        }

        /* File List */
        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
            overflow: hidden;
        }

        .file-icon {
            color: var(--secondary-text);
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .file-name-wrapper {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .file-name {
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            font-size: 0.75rem;
            color: var(--secondary-text);
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--secondary-text);
            padding: 6px;
            border-radius: 6px;
            transition: color 0.2s, background 0.2s;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .delete-btn:hover {
            color: var(--danger-color);
            background: rgba(239, 68, 68, 0.1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.open {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            max-width: 300px;
        }

        .modal-close {
            margin-top: 16px;
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Utility */
        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>
                <!-- File Icon -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                    <polyline points="13 2 13 9 20 9"></polyline>
                </svg>
                Dosya Paylaş
            </h1>
            <div style="display: flex; gap: 8px;">
                <button class="icon-btn" onclick="openQrModal()" title="QR Kodu Göster">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                </button>
                <button class="icon-btn" onclick="location.href='/download-apk'" title="APK İndir">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Remote Tunnel Control -->
        <div class="tunnel-control">
            <div class="tunnel-status">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Bağlantı Kapalı</span>
            </div>
            <button class="switch-btn" id="tunnel-btn" onclick="toggleTunnel()">Dışarı Aç</button>
        </div>

        <!-- Upload Area -->
        <div class="upload-area" id="drop-zone" onclick="document.getElementById('file-input').click()">
            <input type="file" id="file-input" multiple hidden>
            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <div class="upload-text">Dosyaları buraya sürükleyin veya seçmek için tıklayın</div>
        </div>

        <h3 style="font-size: 1rem; color: var(--secondary-text); margin-bottom: 12px;">Paylaşılan Dosyalar</h3>
        <ul class="file-list" id="file-list">
            <!-- JS will populate this -->
        </ul>
    </div>

    <!-- QR Modal -->
    <div class="modal" id="qr-modal">
        <div class="modal-content">
            <img id="qr-img" src="" alt="QR Code" style="width: 200px; height: 200px; border-radius: 8px;">
            <p style="color: var(--secondary-text); margin-top: 10px; font-size: 0.85rem;">Cihazınızla taratın</p>
            <button class="modal-close" onclick="closeQrModal()">Kapat</button>
        </div>
    </div>

    <script>
        const fileListEl = document.getElementById('file-list');
        const tunnelBtn = document.getElementById('tunnel-btn');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        let isTunnelRunning = false;

        // Init
        fetchFiles();
        checkTunnelStatus();
        fetchQr();

        // Check Tunnel Status periodically
        setInterval(checkTunnelStatus, 5000);

        function checkTunnelStatus() {
            fetch('/api/tunnel/status')
                .then(res => res.json())
                .then(data => {
                    isTunnelRunning = data.running;
                    updateTunnelUI(data.running, data.url);
                })
                .catch(console.error);
        }

        function updateTunnelUI(running, url) {
            if (running) {
                statusDot.classList.add('active');
                statusText.textContent = "Online";
                tunnelBtn.textContent = "Kapat";
                tunnelBtn.classList.add('active');
            } else {
                statusDot.classList.remove('active');
                statusText.textContent = "Offline";
                tunnelBtn.textContent = "Dışarı Aç";
                tunnelBtn.classList.remove('active');
            }
        }

        function toggleTunnel() {
            tunnelBtn.disabled = true;
            tunnelBtn.style.opacity = "0.7";

            const endpoint = isTunnelRunning ? '/api/tunnel/stop' : '/api/tunnel/start';

            fetch(endpoint, { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    setTimeout(checkTunnelStatus, 1000); // Check after a second
                })
                .catch(err => alert('İşlem başarısız'))
                .finally(() => {
                    tunnelBtn.disabled = false;
                    tunnelBtn.style.opacity = "1";
                });
        }

        function fetchQr() {
            fetch('/api/info')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('qr-img').src = data.qrCode;
                });
        }

        function openQrModal() {
            document.getElementById('qr-modal').classList.add('open');
        }

        function closeQrModal() {
            document.getElementById('qr-modal').classList.remove('open');
        }

        function fetchFiles() {
            fetch('/api/files')
                .then(res => res.json())
                .then(files => {
                    fileListEl.innerHTML = '';
                    if (files.length === 0) {
                        fileListEl.innerHTML = '<li style="padding: 20px; text-align: center; color: var(--secondary-text);">Henüz dosya yok.</li>';
                        return;
                    }
                    files.forEach(file => {
                        const li = document.createElement('li');
                        li.className = 'file-item';
                        li.innerHTML = `
                            <div class="file-info">
                                <svg class="file-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
                                <div class="file-name-wrapper">
                                    <span class="file-name" title="${file.name}">${file.name}</span>
                                    <span class="file-size">${formatSize(file.size)}</span>
                                </div>
                            </div>
                            <div>
                                <button class="action-btn" onclick="location.href='/download/${encodeURIComponent(file.name)}'">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                                </button>
                                <button class="action-btn delete-btn" onclick="deleteFile('${encodeURIComponent(file.name)}')">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                                </button>
                            </div>
                        `;
                        fileListEl.appendChild(li);
                    });
                });
        }

        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function deleteFile(filename) {
            if (!confirm('Silmek istediğinize emin misiniz?')) return;
            fetch(`/api/files/${filename}`, { method: 'DELETE' })
                .then(() => fetchFiles());
        }

        // Drop Zone
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--primary-color)';
            dropZone.style.background = 'rgba(59, 130, 246, 0.05)';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = 'var(--border-color)';
            dropZone.style.background = 'none';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--border-color)';
            dropZone.style.background = 'none';
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleFiles(files) {
            if (!files.length) return;
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) formData.append('files', files[i]);

            const originalText = document.querySelector('.upload-text').textContent;
            document.querySelector('.upload-text').textContent = 'Yükleniyor...';

            fetch('/api/upload', { method: 'POST', body: formData })
                .then(() => {
                    fetchFiles();
                    document.querySelector('.upload-text').textContent = 'Yüklendi!';
                    setTimeout(() => {
                        document.querySelector('.upload-text').textContent = originalText;
                    }, 2000);
                })
                .catch(() => alert('Yükleme başarısız'));
        }
    </script>
</body>

</html>
